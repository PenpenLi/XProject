	repeated int32 tUnionAttr = 4; 		//联盟加成
	repeated int32 tZouZheAttr = 5; 	//私信加成
	repeated int32 tTreasureAttr = 6; 	//上次加成
	repeated int32 tTalentAttr = 7; 	//天赋加成
