		required int32 nCharID = 2;	 		//玩家ID
		required string sCharName = 3;	 	//玩家名
		required int32 nTime = 4;	 		//时间
		required int32 nTotalWJ = 5;	 	//被夺取外交值
		required int32 nWeiWang = 6;	 	//威望
		required int32 nGuoLi = 7; 			//国力
		required int32 nExtraRob = 8; 		//0没有; 1乘胜追击; 2手下留情;
		optional int32 nSrcWins = 9; 		//歼灭大臣数
	}
	repeated _Title tList = 1;				//列表
