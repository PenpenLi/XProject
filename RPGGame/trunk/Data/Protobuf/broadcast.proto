package broadcast;

//排名变更返回
message UpdateRankingRet
{
	required int32 nID = 1; 		//排行榜ID(参照ctLangConf表, 33.国力排行榜,...)
	required int32 nLastRank = 2;	//提升前的排名
	required int32 nNowRank = 3; 	//提升后的排名
}

//播报返回
message BroadcastRet
{
	required int32 nID = 1; 		//排行榜ID(参照ctLangConf表, 33.国力排行榜,...)
	required string sContent = 2; 	//获得第一名播报内容
	required int32 nType = 3; 		//类型(1.个人 2.联盟)
}