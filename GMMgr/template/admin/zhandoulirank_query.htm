<html>

<head>
    <link rel="stylesheet" type="text/css" href="skin/css/base.css">
    <script type="text/javascript" src="js/ajax.js"></script>
    <script language="javascript" type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript">

        //查询
        function search() {
            var stime = document.getElementById("stime");
            var item = document.getElementById("list");

            stime = stime.value.trim();
            item = item.value;

            if (!stime.match(/^\d+-\d+-\d+$/g)) {
                alert("没有填写结束时间或格式错误");
                return false;
            }
            window.location.href = "zhandoulirank_query.php?action=search&stime="+stime+"&item="+item;
        }

        function changeInterface () {
            var list = document.getElementById("list");
            list = list.value;
        }

    </script>
</head>
<body>
    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
        <tr bgcolor="#E7E7E7">
            <div align="center", style="">
                <span style="margin-left:10px; margin-right:10px;">
                    <select style="width:80px;" id="list" onchange="changeInterface()">
                        <!--{loop $listRank $k $v}-->
                        <option value="$k" <!--{if $k==$item}-->selected="selected"<!--{/if}-->>$v[0]</option>
                        <!--{/loop}-->
                    </select>
                </span>
                <span style="margin-left:10px; margin-right:10px;">查询时间:
                    <input name="stime" type="text" class="mytxt" id="stime" style="border:1px solid #CCCCCC;" onFocus="new Calendar().show(this);" value="$stime"/>
                </span>

                <input type="button" name="search" style="width:80px;" value="查  询" onClick="search()"/>
            </div>
        </tr>
        <tr bgcolor="#E7E7E7">
            <td height="24" colspan="14" id="listname">&nbsp;&nbsp;$title</td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <td width="14%">排名</td>
            <td width="14%">玩家昵称</td>
            <td width="14%">玩家ID</td>
            <td width="14%" id="listattr">$columName</td>
            <td width="14%">VIP</td>
            <td width="14%">充值金额</td>
        </tr>
        <!--{loop $resList  $v}-->
        <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
        <td>$v[num]</td>
        <td>$v[charname]</td>
        <td>$v[charid]</td>
        <td>$v[rankvalue]</td>
        <td>$v[vip]</td>
        <td>$v[recharge]</td>
        </tr>
        <!--{/loop}-->
    </table>

</body>
</html>
